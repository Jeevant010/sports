<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Search</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    header.search {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }
    .recipe {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .recipe:hover {
      transform: scale(1.02);
    }
    .recipe img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .recipe h3 {
      margin: 10px;
      font-size: 1rem;
    }
    .recipe a {
      display: block;
      text-align: center;
      padding: 10px;
      background: #0078d7;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0 0 10px 10px;
    }
    .recipe a:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <header class="search">
    <input type="text" placeholder="Search for a recipe..." />
    <button type="button">Search</button>
  </header>

  <section id="results"></section>

  <script>
    const query = document.querySelector('header.search input');
    const search = document.querySelector("header.search button");
    const resultsSection = document.getElementById("results");

    const api_id = "225008eb";
    const api_key = "180043898e6fe8ad6b165f9dec4b3530";
    const user_id = "Jeevant"; // from your Edamam account

    const handleSearch = async () => {
      const searchTerm = query.value.trim();
      if (!searchTerm) {
        alert("Please enter a search term!");
        return;
      }

      try {
        const url = `https://api.edamam.com/api/recipes/v2?type=public&q=${encodeURIComponent(searchTerm)}&app_id=${api_id}&app_key=${api_key}`;
        const response = await fetch(url, {
          headers: { "Edamam-Account-User": user_id }
        });

        const text = await response.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          resultsSection.innerHTML = `<pre>${text}</pre>`;
          return;
        }

        // ✅ Clear old results
        resultsSection.innerHTML = "";

        // ✅ Display each recipe
        if (data.hits && data.hits.length > 0) {
          data.hits.forEach(hit => {
            const recipe = hit.recipe;
            const card = document.createElement("div");
            card.className = "recipe";
            card.innerHTML = `
              <img src="${recipe.image}" alt="${recipe.label}">
              <h3>${recipe.label}</h3>
              <a href="${recipe.url}" target="_blank">View Recipe</a>
            `;
            resultsSection.appendChild(card);
          });
        } else {
          resultsSection.innerHTML = "<p>No recipes found.</p>";
        }

      } catch (error) {
        console.error("Error fetching recipes:", error);
        resultsSection.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    };

    search.addEventListener("click", handleSearch);
  </script>
</body>
</html>
