<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script type="module" defer src="./27d.js"></script>
    <!-- Here this defer loads the java script after the page or html loads to have a good practice -->
    <title>Document</title>
    <style>
        div.clock{
            width : 150px;
            height : 150px;
            border: 2px solid crimson;
            border-radius: 50% ;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s ease-out;
            position: relative;
            transform: rotate(-90deg);
        }
        div.second{
            transition: 0.2s ease-out;
        }

        div.second::after{
            content: "";
            width : 75px;
            height : 4px;
            background-color: yellow;
            position: absolute;
            border-end-end-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="root1">
        <h1 id="somehthing"> This is a heading</h1>
    </div>

    <ul id="list" class="list">
        <li> item 1 </li>

        <li> item 3 </li>
    </ul>
